<!DOCTYPE html>
<html>
<head>
	<title>Ayudantias</title>
	<style>
		#map1 {
		height: 300px;
		width: 500px;
		}
		#map2 {
		height: 300px;
		width: 500px;
		}
    </style>
</head>
<body>
<div class="container">
	<div class="nav">
		
	</div>

	<h1 id="titulo">Ayudantias</h1>

	<div class="ayudantia">
	<h2>Ayudantia 1:</h2>
	<ul>
		<li>Dia: WIP</li>
		<li>Hora: WIP</li>
		<li>Aula: WIP</li>
	</ul>

	<label>Ubicacion:</label>
	<div id="map1">
	</div>
	</div>

	<div class="ayudantia">
	<h2>Ayudantia 2:</h2>
	<ul>
		<li>Dia: WIP</li>
		<li>Hora: WIP</li>
		<li>Aula: WIP</li>
	</ul>

	<label>Ubicacion:</label>
	<div id="map2">
	</div>
	</div>

</div>

<script>
   	function initMap() {
   		// Mapa 1
		var map1 = new google.maps.Map(document.getElementById('map1'), {
		center: new google.maps.LatLng(-33.863276, 151.207977), //Cambia el centro
		zoom: 12
		});
		var infoWindow = new google.maps.InfoWindow;
		var marker = new google.maps.Marker({
		map: map1,
		label: 'A',
		position: new google.maps.LatLng(-33.861034,151.171936)//coordenadas del marcador
		});
		var infowincontent = document.createElement('div');
		var strong = document.createElement('strong');
		strong.textContent = "Ayudantia 1"
		infowincontent.appendChild(strong);
		infowincontent.appendChild(document.createElement('br'));
		marker.addListener('click', function() {
		      infoWindow.setContent(infowincontent);
		      infoWindow.open(map1, marker);
		}); 
		//Mapa 2
		var map2 = new google.maps.Map(document.getElementById('map2'), {
		center: new google.maps.LatLng(-33.863276, 151.207977),
		zoom: 12
		});
		var infoWindow = new google.maps.InfoWindow;
		var marker = new google.maps.Marker({
		map: map2,
		label: 'A',
		position: new google.maps.LatLng(-33.861034,151.171936)
		});
		var infowincontent = document.createElement('div');
		var strong = document.createElement('strong');
		strong.textContent = "Ayudantia 2"
		infowincontent.appendChild(strong);
		infowincontent.appendChild(document.createElement('br'));
		marker.addListener('click', function() {
		      infoWindow.setContent(infowincontent);
		      infoWindow.open(map2, marker);
		});          
    }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE2xSvzCysAkkWiJZZHaHVMkG9A-UKFrU&callback=initMap">
</script>

</body>
</html>
